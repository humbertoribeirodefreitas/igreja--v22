<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Igreja Admac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <img src="../assets/img/admac.png" alt="Logo ADMAC">
            <h4 class="mt-3 mb-0">Painel Administrativo</h4>
            <p class="text-muted">Igreja Admac</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuário
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Senha
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="#" class="text-muted text-decoration-none me-3" onclick="showForgotPassword()">
                <i class="fas fa-key me-1"></i>Esqueceu a senha?
            </a>
            <a href="../index.html" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Voltar ao site
            </a>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script>
        // Preencher campos com credenciais padrão
        document.getElementById('username').value = 'admacdf@gmail.com';
        document.getElementById('password').value = 'admac2024';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Usar banco de dados temporário
            const authResult = databaseFunctions.authenticateUser(username, password);
            
            if (authResult.success) {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUser', JSON.stringify(authResult.user));
                window.location.href = 'dashboard.html';
            } else {
                showAlert(authResult.message, 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        function showForgotPassword() {
            const modal = createForgotPasswordModal();
            document.body.appendChild(modal);
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();
        }
        
        function createForgotPasswordModal() {
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fas fa-key me-2"></i>Recuperar Senha
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-muted mb-3">Digite seu email para receber um link de recuperação de senha.</p>
                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="resetEmail" value="admacdf@gmail.com" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="sendResetEmail()">
                                <i class="fas fa-paper-plane me-2"></i>Enviar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modal);
            });
            
            return modal;
        }
        
        function sendResetEmail() {
            const email = document.getElementById('resetEmail').value;
            const result = databaseFunctions.generatePasswordResetToken(email);
            
            if (result.success) {
                // Em um sistema real, aqui seria enviado um email
                // Por enquanto, vamos mostrar o token na tela
                const modal = createResetPasswordModal(result.token);
                document.body.appendChild(modal);
                const bootstrapModal = new bootstrap.Modal(modal);
                bootstrapModal.show();
                
                // Fechar modal anterior
                bootstrap.Modal.getInstance(document.querySelector('.modal')).hide();
            } else {
                showAlert(result.message, 'danger');
            }
        }
        
        function createResetPasswordModal(token) {
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fas fa-lock me-2"></i>Redefinir Senha
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Token de Recuperação:</strong> ${token}
                                <br><small class="text-muted">Este token expira em 1 hora.</small>
                            </div>
                            <form id="resetPasswordForm">
                                <div class="mb-3">
                                    <label class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="resetPassword()">
                                <i class="fas fa-save me-2"></i>Redefinir Senha
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(modal);
            });
            
            return modal;
        }
        
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.querySelector('.alert-info strong').textContent.split(': ')[1];
            
            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem!', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres!', 'danger');
                return;
            }
            
            const result = databaseFunctions.resetPassword(token, newPassword);
            
            if (result.success) {
                showAlert('Senha redefinida com sucesso!', 'success');
                bootstrap.Modal.getInstance(document.querySelector('.modal')).hide();
            } else {
                showAlert(result.message, 'danger');
            }
        }
        
        // Verificar se já está logado
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
